services:
  - type: web
    name: anal-jyoti-portfolio
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/portfolio-1.0.0.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: CONTACT_RECIPIENT_EMAIL
        sync: false

