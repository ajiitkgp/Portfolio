<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Anal Jyoti</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div th:replace="fragments/layout :: navbar(${activePage})"></div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1 class="page-title">Get In Touch</h1>
            <p class="page-subtitle">Let's connect and discuss opportunities</p>
            
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p>Feel free to reach out through any of these platforms:</p>
                    
                    <div class="contact-methods">
                        <div class="contact-method">
                            <i class="fab fa-linkedin"></i>
                            <div>
                                <h3>LinkedIn</h3>
                                <a href="https://www.linkedin.com/in/anal-jyoti-2a5b211ba/" target="_blank">
                                    linkedin.com/in/anal-jyoti
                                </a>
                            </div>
                        </div>
                        
                        <div class="contact-method">
                            <i class="fab fa-github"></i>
                            <div>
                                <h3>GitHub</h3>
                                <a href="https://github.com/ajiitkgp" target="_blank">
                                    github.com/ajiitkgp
                                </a>
                            </div>
                        </div>
                        
                        <div class="contact-method">
                            <i class="fas fa-code"></i>
                            <div>
                                <h3>Codeforces</h3>
                                <a href="https://codeforces.com/profile/less_than_green" target="_blank">
                                    less_than_green
                                </a>
                            </div>
                        </div>
                        
                        <div class="contact-method">
                            <i class="fas fa-laptop-code"></i>
                            <div>
                                <h3>CodeChef</h3>
                                <a href="https://www.codechef.com/users/ajsingh176" target="_blank">
                                    ajsingh176
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form-wrapper">
                    <h2>Send a Message</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    <div id="formMessage" class="form-message"></div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="fragments/layout :: footer"></div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
