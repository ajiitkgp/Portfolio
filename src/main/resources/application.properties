# Server Configuration
server.port=${PORT:8080}

# Application Name
spring.application.name=Portfolio

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.analjyoti.portfolio=DEBUG
logging.level.org.apache.coyote.http11.Http11Processor=ERROR

# SendGrid Configuration
# All credentials loaded from environment variables for security
sendgrid.api.key=${SENDGRID_API_KEY}

# Contact Form Settings
contact.recipient.email=${CONTACT_RECIPIENT_EMAIL}

